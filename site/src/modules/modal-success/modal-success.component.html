<div class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Success</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModalSuccess()"></button>
        </div>
        <div class="modal-body">
          <p>The order has been received, wait a call from the operator.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModalSuccess()">Close</button>
        </div>
      </div>
    </div>
  </div>
