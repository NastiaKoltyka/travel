<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tour order</h5>
        <button type="button" class="btn-close" (click)="closeModalAccept()"></button>
      </div>
      <div class="modal-body">
        <p>Book your chosen tour?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="openModalSuccess()">Order</button>
        <button type="button" class="btn btn-secondary" (click)="closeModalAccept()">Close</button>
      </div>
    </div>
  </div>
</div>
